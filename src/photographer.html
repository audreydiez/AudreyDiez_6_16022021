<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Hello2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>


<header class="header-small">
    <figure class="header-small__logo">
        <img src="assets/images/Logo.svg" alt="logo" class="logo">
    </figure>
</header>

<main class="main">
    <section class="profile">
        <h1 class="profil-title profil-title--small">Mimi Keel</h1>
        <div class="profile__location">London, UK</div>
        <div class="profile__quote">Voir le beau dans le quotidien</div>
        <ul class="profile__tags">
            <li class="hastag">#portraits</li>
            <li class="hastag">#events</li>
            <li class="hastag">#travel</li>
            <li class="hastag">#animals</li>
        </ul>
        <div class="profile__avatar">
            <figure class="avatar">
                <img src="assets/images/Portrait_Nora.jpg" alt="avatar" class="avatar__img">
            </figure>
        </div>
        <a href="#" type="button" class="profile__contact btn"><span>Contactez-moi</span></a>
    </section>
</main>



</body>
</html>
