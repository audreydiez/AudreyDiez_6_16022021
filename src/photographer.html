<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <title>Hello2</title>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link
                rel="stylesheet"
                href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
                integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
                crossorigin="anonymous"
        />
    </head>
    <body>

    <header class="header-small">
        <figure class="header-small__logo">
            <img src="assets/images/Logo.svg" alt="logo" class="logo">
        </figure>
    </header>

    <main class="main" id="main-photographer-detail">


        <label for="filters" class="filters-label">Trier par </label>
        <select name="filters" id="filters" class="filters">
            <option value="popularity" class="filters-options">Popularité</option>
            <option value="date" class="filters-options">Date</option>
            <option value="title" class="filters-options">Titre</option>
        </select>

        <div class="pictures" id="pictures">


        </div>

        <a href="#" type="button" class="contactForm bottom-contact btn"><span>Contactez-moi</span></a>

        <div class="day-rate">
            <div class="day-rate__likes">297 081 <3</div>
            <div class="day-rate__rate">300€ / jour</div>
        </div>





    </main>

    <div id="backgroundMask" aria-hidden="true">
        <div id="contactFormModal">
            <a href="#" class="closeModal" title="Close contact form">
                <i class="fas fa-times fa-2x"></i>
            </a>
            <h3 class="modalForm">Contactez-moi <br>Mimi Keel</h3>
            <form action="" name="formContact" onSubmit="launchEngine(event)" class="contactForm">

                <div id="errors-display" role="alertdialog" aria-labelledby="errors">

                </div>

                <label for="firstName" class="form-label" id="label-firstname">Prénom</label>
                <input
                        name="firstName"
                        class="form-control"
                        id="firstName"
                        aria-required="true"
                        type="text"
                        aria-labelledby="label-firstname"
                >
                <div class="form-error" id="firstName-msg">Error</div>
                <label for="lastName" class="form-label" id="label-lastname">Nom</label>
                <input
                        name="lastName"
                        class="form-control"
                        id="lastName"
                        aria-required="true"
                        type="text"
                        aria-labelledby="label-lastname"
                >
                <div class="form-error" id="lastName-msg">Error</div>
                <label for="email" class="form-label" id="label-email">Email</label>
                <input
                        name="email"
                        class="form-control"
                        id="email"
                        aria-required="true"
                        type="email"
                        aria-labelledby="label-email"
                >
                <div class="form-error" id="email-msg">Error</div>
                <label for="message" class="form-label">Votre message</label>
                <textarea id="message" role="textbox" aria-multiline="true" aria-required="true" class="form-control form-textarea"></textarea>
                <div class="form-error" id="message-msg">Error</div>
                <button type="submit" class="form-submit btn" title="Send">Envoyer</button>
            </form>
        </div>
    </div>

    <div id="backgroundMaskLightbox" aria-hidden="true">
        <div class="lightbox" id="lightbox">
            <button class="lightbox__close close-btn"><span class="sr-only">Fermer</span><i class="fas fa-times fa-3x"></i></button>
            <button class="lightbox__next" id="next"><span class="sr-only">Suivant</span><i class="fas fa-chevron-right fa-3x"></i></button>
            <button class="lightbox__prev" id="previous"><span class="sr-only">Précédent</span><i class="fas fa-chevron-left fa-3x"></i></button>
            <div class="lightbox__container" id="lightbox__container">
                <div class="loader">
                    <img src="assets/images/loader.svg" alt="Chargement de l'image">
                </div>
                <img class="img-pushed" id="img-pushed" src="">
            </div>
        </div>
    </div>



    </body>
</html>
